name: CI

##############################################################
# Triggers when push changes occur in specified branch paths #
##############################################################
on:
  push:
    branches-ignore:
      - main
      - '!v[0-9]+.[0-9]+.[0-9]+*'
    paths:
      - 'src/**'
      - 'snowpack.config.js'
      - 'package.json'
      - '.github/workflows/continuos-integration.yml'

############
# Set Jobs #
############
jobs:
  ##############
  # Define Job #
  ##############
  continuos-integration:
    name: Continuos Integration
    runs-on: ubuntu-latest

    ##############
    # Load Steps #
    ##############
    steps:
      #################
      # Checkout Code #
      #################
      - name: Checkout Code
        uses: actions/checkout@v2

      #################
      # Setup Node JS #
      #################
      - name: Setup Node JS
        uses: actions/setup-node@v2
        with:
          node-version: ${{ fromJSON(secrets.DEV_ESM).node }}

      ################
      # Install Deps #
      ################
      - name: Install Deps
        working-directory: .
        shell: bash
        run: npm install

      #############
      # Lint Code #
      #############
      - name: Lint Code
        working-directory: .
        shell: bash
        run: npm run lint

      ################
      # Check Format #
      ################
      - name: Check Format
        working-directory: .
        shell: bash
        run: npm run format:check

      #############
      # Build ESM #
      #############
      - name: Build ESM
        working-directory: .
        shell: bash
        run: npm run build

      #############
      # Run Tests #
      #############
      - name: Run Tests
        working-directory: .
        shell: bash
        run: npm run test:ci
